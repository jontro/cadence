clusterMetadata:
  enableGlobalDomain: false
  failoverVersionIncrement: 10
  masterClusterName: "active"
  currentClusterName: "active"
  clusterInformation:
    active:
      enabled: true
      initialFailoverVersion: 0
      rpcName: "cadence-frontend"
      rpcAddress: "127.0.0.1:7933"

dcRedirectionPolicy:
  policy: "noop"
  toDC: ""

archival:
  status: "enabled"
  enableReadFromArchival: true
  defaultBucket: "cadence-development"
  filestore:
    storeDirectory: "/tmp/development/blobstore/"
    defaultBucket:
      name: "cadence-development"
      owner: "cadence"
      retentionDays: 10
    customBuckets:
      - name: "custom-bucket-1"
        owner: "custom-owner-1"
        retentionDays: 10
      - name: "custom-bucket-2"
        owner: "custom-owner-2"
        retentionDays: 5
#  s3store:
#    region: "us-east-1"
#    endpoint: "http://127.0.0.1:4572"
#    s3ForcePathStyle: true

kafka:
  clusters:
    test:
      brokers:
        - 127.0.0.1:9092
  topics:
    cadence-visibility-dev:
      cluster: test
    cadence-visibility-dev-dlq:
      cluster: test
  applications:
    visibility:
      topic: cadence-visibility-dev
      dlq-topic: cadence-visibility-dev-dlq

elasticsearch:
  enable: false
  url:
    scheme: "http"
    host: "127.0.0.1:9200"
  indices:
    visibility: cadence-visibility-dev

publicClient:
  hostPort: "127.0.0.1:7933"

dynamicConfigClient:
  filepath: "config/dynamicconfig/development.yaml"
  pollInterval: "10s"

